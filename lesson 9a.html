<!DOCTYPE html>
<html>
<head>
    <title>Объявления о продаже автомобилей</title>
    <link rel="stylesheet" href="lesson 9a.css">
</head>
<body>
    <div class="car-list">
        <div class="car-item1">
            <div class="camry-image">
                <img src="https://scene7.toyota.eu/is/image/toyotaeurope/cam0001a_21-2:Medium-Landscape?ts=0&resMode=sharp2&op_usm=1.75,0.3,2,0" 
                alt="">
            </div>
            <div class="price">
                <div class="price-label">
                   <b>17 800 000 тг</b> 
                </div>
                <div class="credit-label">
                    <b>405 039 тг/мес</b>
                </div>
            </div>
            <div class="name-label">
                <div class="Toyota-Camry">
                    Toyota Camry
                </div>
            </div>
            
                <div class="description">
                    2021 г.,2.5 л,бензин, КПП автомат
                </div>

                <div class="city">
                    <p>Алматы</p>
                </div>

                <div class="container">
                    <div class="date">
                        23 авг.
                    </div>

                    <div class="img">
                        <img src="https://w7.pngwing.com/pngs/975/667/png-transparent-gray-eye-on-black-background-logo-circle-brand-angle-eye-icon-viewed-accomms-people-black-oval.png" 
                        alt="">
                    </div>

                    <div class="views">
                        276
                    </div>

                    <div class="favorite">
                        <img src="https://w7.pngwing.com/pngs/501/448/png-transparent-favourite-chart-favorites-heart-rating-top-web-icon-thumbnail.png" 
                        alt="">
                    </div>

                    <div class="share">
                        <div>
                            <img src="https://w7.pngwing.com/pngs/184/666/png-transparent-share-icon-computer-icons-arrow-arrow-angle-text-triangle.png" 
                            alt="">
                        </div>
                    </div>
                </div>
            

        </div>
    </div>
</body>
</html>
